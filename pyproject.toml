[tool.ruff]
line-length = 120
target-version = "py311"

[tool.ruff.lint]
ignore = [
    "E402",  # Module level import not at top of file (eventlet monkey patching)
    "F403",  # `from db import *` used (legacy pattern)
    "F405",  # may be undefined from star imports (legacy pattern)
    "E722",  # Do not use bare `except` (legacy exception handling)
    "E741",  # Ambiguous variable name (legacy code)
    "E712",  # Avoid equality comparisons to True (legacy code)
]
select = ["E", "F"]

[tool.ruff.lint.per-file-ignores]
"app/routes/*.py" = ["F403", "F405", "E722", "E402"]
"app/app.py" = ["E402"]
"app/*.py" = ["F403", "F405", "E722", "E402"]
