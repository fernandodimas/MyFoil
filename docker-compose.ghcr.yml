version: "3.8"

services:
  redis:
    image: redis:7-alpine
    container_name: myfoil-redis
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5

  myfoil:
    container_name: myfoil
    image: ghcr.io/fernandodimas/myfoil:${MYFOIL_VERSION:-2.1.3}
    restart: unless-stopped
    depends_on:
      redis:
        condition: service_healthy
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/Sao_Paulo
      - REDIS_URL=redis://redis:6379/0
      - RUN_POST_DEPLOY_RECOMPUTE=1
      - WATCHDOG_INTERVAL=10  # Watchdog polling interval in seconds
    volumes:
      - /path/to/your/games:/games # ⚠️ UPDATE THIS PATH!
      - ./config:/app/config
      - ./data:/app/data
    ports:
      - "8465:8465"
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8465/" ]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 1.5G
        reservations:
          cpus: '0.5'
          memory: 512M

  worker:
    container_name: myfoil-worker
    image: ghcr.io/fernandodimas/myfoil:${MYFOIL_VERSION:-2.1.3}
    restart: unless-stopped
    command: celery -A celery_app.celery worker --loglevel=info --concurrency=2
    depends_on:
      redis:
        condition: service_healthy
      myfoil:
        condition: service_started
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/Sao_Paulo
      - REDIS_URL=redis://redis:6379/0
    volumes:
      - /path/to/your/games:/games # ⚠️ UPDATE THIS PATH!
      - ./config:/app/config
      - ./data:/app/data
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.25'
          memory: 256M
