<nav class="navbar is-fixed-top shadow-sm" role="navigation" aria-label="main navigation">
    <div class="container">
        <div class="navbar-brand">
            <a class="navbar-item has-text-weight-black is-size-4 tracking-tighter" href="/">
                <span class="has-text-primary">My</span>Foil
            </a>

            <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarMain">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
            </a>
        </div>

        <div id="navbarMain" class="navbar-menu">
            <div class="navbar-start">
                <a class="navbar-item {% if title=='Library' %}is-active has-text-primary has-text-weight-bold{% endif %}"
                    href="/">
                    <i class="bi bi-collection-play mr-2"></i> Biblioteca
                </a>

                <a class="navbar-item {% if title=='Statistics' %}is-active has-text-primary has-text-weight-bold{% endif %}"
                    href="/stats">
                    <i class="bi bi-bar-chart mr-2"></i> Estatísticas
                </a>

                {% if current_user.is_admin or admin_account_created == false %}
                <a class="navbar-item {% if title=='Settings' %}is-active has-text-primary has-text-weight-bold{% endif %}"
                    href="/settings">
                    <i class="bi bi-sliders mr-2"></i> Configurações
                </a>
                {% endif %}
            </div>

            <div class="navbar-end">
                <div class="navbar-item is-hidden" id="processIndicator">
                    <span class="tag is-info is-light is-rounded">
                        <i class="fas fa-spinner fa-pulse mr-2"></i>
                        <span class="is-size-7 has-text-weight-bold" id="processText">Processando...</span>
                    </span>
                </div>
                {% if title == 'Library' %}
                <div class="navbar-item">
                    <div class="control has-icons-right">
                        <input class="input is-rounded is-small" id="navbarSearch" type="text"
                            placeholder="Buscar jogos..." list="gameTitlesList">
                        <span class="icon is-small is-right">
                            <i class="bi bi-search"></i>
                        </span>
                        <datalist id="gameTitlesList"></datalist>
                    </div>
                </div>
                {% endif %}

                <div class="navbar-item">
                    <div class="buttons">
                        <button class="button is-ghost is-small" id="themeToggle" onclick="toggleTheme()"
                            title="Alternar Tema">
                            <span class="icon">
                                <i class="bi bi-circle-half"></i>
                            </span>
                        </button>

                        {% if current_user.is_authenticated %}
                        <a href="/logout" class="button is-light is-small">
                            <strong>Sair</strong>
                        </a>
                        {% else %}
                        <a href="/login" class="button is-primary is-small">
                            <strong>Entrar</strong>
                        </a>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</nav>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        // Get all "navbar-burger" elements
        const $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);

        // Check if there are any navbar burgers
        if ($navbarBurgers.length > 0) {
            // Add a click event on each of them
            $navbarBurgers.forEach(el => {
                el.addEventListener('click', () => {
                    // Get the target from the "data-target" attribute
                    const target = el.dataset.target;
                    const $target = document.getElementById(target);

                    // Toggle the "is-active" class on both the "navbar-burger" and the "navbar-menu"
                    el.classList.toggle('is-active');
                    $target.classList.toggle('is-active');
                });
            });
        }
    });


    // Process Status Polling
    function checkProcessStatus() {
        $.getJSON('/api/status', function (data) {
            const indicator = $('#processIndicator');
            const text = $('#processText');

            if (data.scanning || data.updating_titledb) {
                indicator.removeClass('is-hidden');
                if (data.updating_titledb) {
                    text.text('Atualizando TitleDB...');
                } else if (data.scanning) {
                    text.text('Escaneando Biblioteca...');
                }
            } else {
                indicator.addClass('is-hidden');
            }
        });
    }

    // Check every 3 seconds
    setInterval(checkProcessStatus, 3000);
    // Initial check
    checkProcessStatus();
</script>

<style>
    .navbar.is-fixed-top {
        border-bottom: 1px solid rgba(0, 0, 0, 0.05);
    }

    .shadow-sm {
        box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
    }

    .tracking-tighter {
        letter-spacing: -0.05em;
    }

    .mr-2 {
        margin-right: 0.5rem;
    }
</style>
