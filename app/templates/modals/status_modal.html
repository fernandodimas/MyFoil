<div class="modal" id="statusModal">
    <div class="modal-background" onclick="closeStatusModal()"></div>
    <div class="modal-card" style="width: 600px; max-width: 95vw;">
        <header class="modal-card-head">
            <p class="modal-card-title">
                <i class="bi bi-activity mr-2"></i> System Status
            </p>
            <button class="delete" aria-label="close" onclick="closeStatusModal()"></button>
        </header>

        <section class="modal-card-body">
            <!-- Active Jobs -->
            <div class="mb-5">
                <h5 class="title is-6 mb-3 has-text-weight-bold">
                    <i class="bi bi-hourglass-split mr-2 has-text-info"></i>
                    Active Operations
                </h5>
                <div id="activeJobsList">
                    <p class="has-text-grey-light has-text-centered py-4">
                        <i class="bi bi-check2-circle is-size-4"></i><br>
                        No active operations
                    </p>
                </div>
            </div>

            <hr class="dropdown-divider">

            <!-- History -->
            <div class="mt-4">
                <h5 class="title is-6 mb-3 has-text-weight-bold">
                    <i class="bi bi-clock-history mr-2 has-text-grey"></i>
                    Recent Activity
                </h5>
                <div id="jobHistoryList" style="max-height: 300px; overflow-y: auto;">
                    <p class="has-text-grey-light has-text-centered py-4">No history available</p>
                </div>
            </div>
        </section>

        <footer class="modal-card-foot is-justify-content-flex-end">
            <button class="button is-small is-danger is-light mr-auto" onclick="clearAllJobs()">
                <i class="bi bi-trash mr-1"></i> Clear All
            </button>
            <button class="button is-small" onclick="refreshJobStatus()">
                <i class="bi bi-arrow-clockwise mr-1"></i> Refresh
            </button>
            <button class="button is-small" onclick="closeStatusModal()">Close</button>
        </footer>
    </div>
</div>
