{% extends "base.html" %}

{% block content %}
{% include 'nav.html' %}
<div class="container mx-auto px-4 py-12 flex justify-center">
  <div class="card bg-base-100 shadow-xl w-full max-w-md">
    <div class="card-body items-center text-center">
      <div class="avatar placeholder mb-4">
        <div class="bg-primary text-primary-content rounded-full w-24">
          <span class="text-3xl">{{ current_user.user[0].upper() if current_user.is_authenticated else '?' }}</span>
        </div>
      </div>
      <h2 class="card-title text-2xl font-bold">Welcome, {{ current_user.user if current_user.is_authenticated else
        'Guest' }}!</h2>
      <p class="opacity-50">Profile management coming soon.</p>
      <div class="card-actions mt-6">
        <a href="/" class="btn btn-primary btn-outline">Back to Library</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
