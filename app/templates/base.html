<!doctype html>
<html lang="{{ get_locale() }}" class="has-navbar-fixed-top">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% if title %}
    <title>MyFoil | {{ t(title) }}</title>
    {%else%}
    <title>MyFoil</title>
    {%endif%}

    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#7c3aed">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="MyFoil">
    <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">
    <link rel="apple-touch-icon" href="{{ url_for('static', filename='img/icon-192.png') }}">

    <!-- Bulma CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>

    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

    <style>
        /* Enhanced Dark Mode Support for Bulma with Better Colors */
        :root {
            --bulma-background: #f8fafc;
            --bulma-background-scheme: #f8fafc;
            --bulma-text-strong: #0f172a;
            --bulma-text: #64748b;
            --bulma-card-background: #ffffff;
            --bulma-card-header-color: #0f172a;
            --bulma-input-background: #ffffff;
            --bulma-input-color: #0f172a;
            --bulma-input-border: #e2e8f0;
            --bulma-input-placeholder-color: #94a3b8;
            --bulma-border: #e2e8f0;
            --bulma-navbar-background-color: #ffffff;
            --bulma-navbar-item-color: #64748b;
            --bulma-navbar-item-hover-background-color: #f1f5f9;
            --bulma-modal-card-head-background-color: #ffffff;
            --bulma-modal-card-body-background-color: #f8fafc;
            --bulma-modal-card-foot-background-color: #ffffff;
            --bulma-link: #7c3aed;
            --bulma-primary: #7c3aed;
            --bulma-primary-light: #a78bfa;
            --bulma-success: #10b981;
            --bulma-warning: #f59e0b;
            --bulma-danger: #ef4444;
            --bulma-info: #3b82f6;
        }

        [data-theme="dark"] {
            --bulma-background: #0f172a;
            --bulma-background-scheme: #0f172a;
            --bulma-text-strong: #f8fafc;
            --bulma-text: #cbd5e1;
            --bulma-card-background: #1e293b;
            --bulma-card-header-color: #f8fafc;
            --bulma-input-background: #1e293b;
            --bulma-input-color: #f1f5f9;
            --bulma-input-border: #334155;
            --bulma-input-placeholder-color: rgba(148, 163, 184, 0.5);
            --bulma-border: #334155;
            --bulma-navbar-background-color: #1e293b;
            --bulma-navbar-item-color: #cbd5e1;
            --bulma-navbar-item-hover-background-color: #334155;
            --bulma-modal-card-head-background-color: #1e293b;
            --bulma-modal-card-body-background-color: #0f172a;
            --bulma-modal-card-foot-background-color: #1e293b;
            --bulma-link: #a78bfa;
            --bulma-primary: #8b5cf6;
            --bulma-primary-light: #a78bfa;
            --bulma-success: #34d399;
            --bulma-warning: #fbbf24;
            --bulma-danger: #f87171;
            --bulma-info: #60a5fa;
        }

        body {
            background-color: var(--bulma-background);
            color: var(--bulma-text);
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .card,
        .box,
        .navbar,
        .modal-card-body,
        .modal-card-head,
        .modal-card-foot {
            background-color: var(--bulma-card-background) !important;
            color: var(--bulma-text) !important;
            transition: background-color 0.3s ease, color 0.3s ease;
            border-color: var(--bulma-border) !important;
        }

        .title, strong {
            color: var(--bulma-text-strong) !important;
        }

        .subtitle, .help, .label {
            color: var(--bulma-text) !important;
        }

        .tag:not(.is-primary):not(.is-success):not(.is-warning):not(.is-danger):not(.is-info) {
            background-color: var(--bulma-input-background) !important;
            color: var(--bulma-text) !important;
        }

        .button.is-light {
            background-color: var(--bulma-input-background) !important;
            color: var(--bulma-text) !important;
            border-color: var(--bulma-border) !important;
        }

        .button.is-primary.is-light {
            background-color: rgba(124, 58, 237, 0.2) !important;
            color: var(--bulma-primary-light) !important;
        }

        [data-theme="dark"] .button.is-primary.is-light {
            background-color: rgba(139, 92, 246, 0.25) !important;
            color: var(--bulma-primary-light) !important;
        }

        .input,
        .select select,
        .textarea {
            background-color: var(--bulma-input-background) !important;
            color: var(--bulma-input-color) !important;
            border-color: var(--bulma-input-border) !important;
            transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
        }

        .input:focus,
        .select select:focus,
        .textarea:focus {
            border-color: var(--bulma-primary) !important;
            box-shadow: 0 0 0 0.125em rgba(124, 58, 237, 0.25) !important;
        }

        .navbar-item,
        .navbar-link {
            color: var(--bulma-navbar-item-color) !important;
        }

        .navbar-item:hover,
        .navbar-link:hover {
            background-color: var(--bulma-navbar-item-hover-background-color) !important;
            color: var(--bulma-link) !important;
        }

        .table {
            background-color: transparent !important;
            color: var(--bulma-text) !important;
        }

        .table thead th {
            color: var(--bulma-text-strong) !important;
            border-bottom-color: var(--bulma-border);
            background-color: var(--bulma-background) !important;
        }

        .table td,
        .table th {
            border-color: var(--bulma-border) !important;
        }

        .table tr:hover {
            background-color: var(--bulma-navbar-item-hover-background-color) !important;
        }

        /* Custom primary color */
        .is-primary {
            background-color: var(--bulma-primary) !important;
            color: #ffffff !important;
        }

        .has-text-primary {
            color: var(--bulma-primary) !important;
        }

        /* Enhanced tag colors with better contrast */
        .tag.is-success, .tag.is-success.is-light {
            background-color: var(--bulma-success) !important;
            color: #ffffff !important;
        }

        .tag.is-warning, .tag.is-warning.is-light {
            background-color: var(--bulma-warning) !important;
            color: #ffffff !important;
        }

        .tag.is-danger, .tag.is-danger.is-light {
            background-color: var(--bulma-danger) !important;
            color: #ffffff !important;
        }

        .tag.is-info, .tag.is-info.is-light {
            background-color: var(--bulma-info) !important;
            color: #ffffff !important;
        }

        #toastContainer {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            z-index: 1000;
        }

        .notification.is-toast {
            margin-bottom: 0.75rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            animation: slideUp 0.3s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Sticky Footer */
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        main {
            flex: 1;
        }
    </style>

    <script>
        // Global Utility Functions & Translations (Defined early for internal scripts)
        {% if get_translations %}
        window.translations = {{ get_translations() | tojson }};
        window.currentLocale = "{{ get_locale() }}";
        {% else %}
        window.translations = {};
        window.currentLocale = "en";
        {% endif %}

        window.t = function (key) {
            return window.translations[key] || key;
        };

        function showToast(message, type = 'success') {
            const container = document.getElementById('toastContainer');
            if (!container) return;
            const notification = document.createElement('div');
            const colorClass = type === 'success' ? 'is-success' : 'is-danger';

            notification.className = `notification ${colorClass} is-toast`;
            notification.innerHTML = `
                <button class="delete" onclick="this.parentElement.remove()"></button>
                <div class="is-flex is-align-items-center gap-2">
                    <i class="bi bi-${type === 'success' ? 'check-circle' : 'exclamation-circle'}"></i>
                    <strong>${message}</strong>
                </div>
            `;

            container.appendChild(notification);
            setTimeout(() => {
                notification.style.opacity = '0';
                notification.style.transition = 'opacity 0.5s';
                setTimeout(() => notification.remove(), 500);
            }, 3000);
        }

        function toggleTheme() {
            const html = document.documentElement;
            const currentTheme = html.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            html.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
        }

        // Apply theme immediately to avoid flicker
        const savedTheme = localStorage.getItem('theme') || (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
        document.documentElement.setAttribute('data-theme', savedTheme);
    </script>
</head>

<body>
    <main>
        {% block content %}
        {% endblock %}
    </main>

    <!-- Footer with System Information -->
    <footer class="footer py-2 mt-auto">
        <div class="container is-fluid px-5">
            <div class="columns is-vcentered is-mobile is-multiline">
                <div class="column is-12-mobile is-4-tablet">
                    <p class="is-size-7 opacity-70">
                        <span class="has-text-weight-bold">Build:</span> {{ build_version }}
                    </p>
                </div>
                <div class="column is-12-mobile is-4-tablet has-text-centered-tablet">
                    <p class="is-size-7 opacity-70">
                        <span class="has-text-weight-bold">Identificação:</span> <span
                            id="idSource">Carregando...</span>
                    </p>
                </div>
                <div class="column is-12-mobile is-4-tablet has-text-right-tablet">
                    <p class="is-size-7 opacity-70">
                        <span class="has-text-weight-bold">Updates:</span> <span id="updateSource">Carregando...</span>
                    </p>
                </div>
            </div>
        </div>
    </footer>

    <div id="toastContainer"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Load system information for footer (Global)
            $.getJSON('/api/system/info', function (data) {
                $('#idSource').text(data.id_source);
                $('#updateSource').text(data.update_source);
            }).fail(function () {
                $('#idSource').text('N/A');
                $('#updateSource').text('N/A');
            });

            // WebSocket Global Listener with robust initialization
            if (typeof io !== 'undefined') {
                const socket = io({
                    transports: ['polling'],
                    upgrade: false,
                    reconnection: true,
                    reconnectionAttempts: 10,
                    reconnectionDelay: 2000,
                    timeout: 20000
                });

                socket.on('library_updated', (data) => {
                    console.log('WebSocket: Library update received', data);
                    if (typeof refreshLibrary === 'function') {
                        refreshLibrary();
                    }
                });
            }

            // Service Worker Registration (PWA)
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('/static/sw.js')
                    .then((registration) => {
                        registration.addEventListener('updatefound', () => {
                            const newWorker = registration.installing;
                            newWorker.addEventListener('statechange', () => {
                                if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                                    showToast('Nova versão disponível! Recarregue a página.', 'success');
                                }
                            });
                        });
                    })
                    .catch((error) => console.error('Service Worker registration failed:', error));
            }

            // PWA Install Prompt
            let deferredPrompt;
            window.addEventListener('beforeinstallprompt', (e) => {
                e.preventDefault();
                deferredPrompt = e;
            });
        });
    </script>
    {% include 'modals_shared.html' %}
</body>

</html>
