<!doctype html>
<html lang="{{ get_locale() }}" data-theme="night">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% if title %}
    <title>MyFoil | {{ t(title) }}</title>
    {%else%}
    <title>MyFoil</title>
    {%endif%}

    <!-- Tailwind CSS & daisyUI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.4.19/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#570df8',
                    }
                }
            }
        }
    </script>
</head>

<body class="min-h-screen bg-base-200 text-base-content antialiased">
    {% block content %}
    {% endblock %}

    <div id="toastContainer" class="toast toast-end toast-bottom z-[9999]"></div>

    <script>
        function showToast(message, type = 'success') {
            const container = document.getElementById('toastContainer');
            const toast = document.createElement('div');
            const icon = type === 'success' ? 'check-circle' : 'exclamation-circle';
            const alertClass = type === 'success' ? 'alert-success' : 'alert-error';

            toast.className = `alert ${alertClass} shadow-lg border-none animate-in fade-in slide-in-from-bottom-4 duration-300`;
            toast.innerHTML = `
                <i class="bi bi-${icon}"></i>
                <span class="text-sm font-bold">${message}</span>
            `;

            container.appendChild(toast);
            setTimeout(() => {
                toast.classList.add('animate-out', 'fade-out', 'slide-out-to-bottom-4');
                setTimeout(() => toast.remove(), 300);
            }, 3000);
        }
    </script>

    <script>
        // Theme toggle functionality for daisyUI
        function toggleTheme() {
            const html = document.documentElement;
            const currentTheme = html.getAttribute('data-theme');
            const newTheme = currentTheme === 'night' ? 'light' : 'night';
            html.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            updateThemeIcon(newTheme);
        }

        function updateThemeIcon(theme) {
            const icon = document.querySelector('#themeToggle i');
            if (icon) {
                if (theme === 'night') {
                    icon.className = 'bi bi-moon-stars-fill';
                } else {
                    icon.className = 'bi bi-sun-fill';
                }
            }
        }

        // Load saved theme on page load
        document.addEventListener('DOMContentLoaded', function () {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme) {
                document.documentElement.setAttribute('data-theme', savedTheme);
                updateThemeIcon(savedTheme);
            } else {
                // Default to system preference
                const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
                const defaultTheme = prefersDark ? 'night' : 'light';
                document.documentElement.setAttribute('data-theme', defaultTheme);
                updateThemeIcon(defaultTheme);
            }
        });
    </script>
</body>

</html>
