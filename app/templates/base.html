<!doctype html>
<html lang="{{ get_locale() }}" class="has-navbar-fixed-top">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% if title %}
    <title>MyFoil | {{ t(title) }}</title>
    {%else%}
    <title>MyFoil</title>
    {%endif%}

    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#7c3aed">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="MyFoil">
    <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">
    <link rel="apple-touch-icon" href="{{ url_for('static', filename='img/icon-192.png') }}">

    <!-- Favicons -->
    <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='img/favicon-32x32.png') }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='img/favicon-16x16.png') }}">

    <!-- Bulma CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css">

    <!-- Swiper CSS for screenshot carousel -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>

    <!-- Swiper JS for screenshot carousel -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}?v={{ build_version }}">

    <script>
        // Global variables that depend on Jinja2
        {% if get_translations %}
        window.translations = {{ get_translations() | tojson }};
        window.currentLocale = "{{ get_locale() }}";
        {% else %}
        window.translations = {};
        window.currentLocale = "en";
        {% endif %}
        window.currentUser = "{{ current_user.user if current_user.is_authenticated else '' }}";
        window.isAdmin = {{ 'true' if current_user.is_authenticated and current_user.admin_access else 'false' }};
        window.DEBUG_MODE = {{ 'true' if config.get('DEBUG', False) else 'false' }};

        // Apply theme immediately to avoid flicker
        const savedTheme = localStorage.getItem('theme') || (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
        document.documentElement.setAttribute('data-theme', savedTheme);
    </script>
    <script src="{{ url_for('static', filename='js/base.js') }}?v={{ build_version }}"></script>
    <script src="{{ url_for('static', filename='js/system_status.js') }}?v={{ build_version }}"></script>
</head>

<body>
    <main>
        {% block content %}
        {% endblock %}
    </main>

    <!-- Footer with System Information -->
    <footer class="footer py-2 mt-auto">
        <div class="container is-fluid px-5">
            <div class="columns is-vcentered is-mobile">
                <div class="column is-12-mobile is-6-tablet">
                    <p class="is-size-7 opacity-70">
                        <span class="has-text-weight-bold">Build:</span> <span id="buildVersionDisplay">--</span>
                    </p>
                </div>
                <div class="column is-12-mobile is-6-tablet has-text-right-tablet">
                    <p class="is-size-7 opacity-70">
                        <span class="has-text-weight-bold">{{ t('Identificação') }}:</span> <span id="idSource">{{
                            t('Carregando...') }}</span>
                    </p>
                </div>
            </div>
        </div>
    </footer>

    <div id="toastContainer"></div>

    {% include 'modals_shared.html' %}
    {% include 'modals/status_modal.html' %}
</body>

</html>
