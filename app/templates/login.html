{% extends "base.html" %}

{% block content %}
<section class="hero is-fullheight is-light" style="background-color: var(--bulma-background)">
    <div class="hero-body">
        <div class="container">
            <div class="columns is-centered">
                <div class="column is-4-desktop is-6-tablet">
                    <div class="card box shadow-2xl p-6">
                        <div class="has-text-centered mb-6">
                            <div class="is-inline-block p-4 mb-4"
                                style="background: #570df8; border-radius: 1.5rem; box-shadow: 0 10px 20px rgba(87,13,248,0.3)">
                                <i class="bi bi-box-seam-fill is-size-1 has-text-white"></i>
                            </div>
                            <h2 class="title is-2 has-text-weight-black tracking-tighter">MyFoil</h2>
                            <p class="subtitle is-6 opacity-50">{{ t('Login') }}</p>
                        </div>

                        <form method="POST" action="/login">
                            <div class="field mb-5">
                                <label class="label">{{ t('Username') }}</label>
                                <div class="control has-icons-left">
                                    <input class="input is-medium" type="text" name="user"
                                        placeholder="{{ t('Username') }}" required>
                                    <span class="icon is-small is-left"><i class="bi bi-person-fill"></i></span>
                                </div>
                            </div>

                            <div class="field mb-5">
                                <label class="label">{{ t('Password') }}</label>
                                <div class="control has-icons-left">
                                    <input class="input is-medium" type="password" name="password"
                                        placeholder="{{ t('Password') }}" required>
                                    <span class="icon is-small is-left"><i class="bi bi-lock-fill"></i></span>
                                </div>
                            </div>

                            <div class="field mb-6">
                                <div class="control">
                                    <label class="checkbox">
                                        <input type="checkbox" name="remember" id="remember">
                                        {{ t('Remember me') }}
                                    </label>
                                </div>
                            </div>

                            <input type="hidden" name="next" value="{{ request.args.get('next', '') }}" />

                            <div class="field">
                                <button type="submit"
                                    class="button is-primary is-medium is-fullwidth has-text-weight-bold shadow-lg">
                                    {{ t('Login') }}
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<style>
    .shadow-2xl {
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25) !important;
    }

    .tracking-tighter {
        letter-spacing: -0.05em;
    }
</style>
{% endblock %}
