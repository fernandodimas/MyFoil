version: "3.8"

services:
  redis:
    image: redis:7-alpine
    container_name: myfoil-redis
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  myfoil:
    container_name: myfoil
    build:
      context: .
      dockerfile: Dockerfile
    image: myfoil-local:latest
    restart: unless-stopped
    depends_on:
      redis:
        condition: service_healthy
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/Sao_Paulo
      - REDIS_URL=redis://redis:6379/0
    volumes:
      - /path/to/your/games:/games  # ⚠️ UPDATE THIS PATH!
      - ./config:/app/config
      - ./data:/app/data
    ports:
      - "8465:8465"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8465/"]
      interval: 30s
      timeout: 10s
      retries: 3

  worker:
    container_name: myfoil-worker
    build:
      context: .
      dockerfile: Dockerfile
    image: myfoil-local:latest
    restart: unless-stopped
    command: celery -A celery_app.celery worker --loglevel=info --concurrency=2
    depends_on:
      redis:
        condition: service_healthy
      myfoil:
        condition: service_started
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/Sao_Paulo
      - REDIS_URL=redis://redis:6379/0
    volumes:
      - /path/to/your/games:/games  # ⚠️ UPDATE THIS PATH!
      - ./config:/app/config
      - ./data:/app/data