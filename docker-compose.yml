version: "3.8"

services:
  postgres:
    image: postgres:15-alpine
    container_name: myfoil-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: myfoil
      POSTGRES_PASSWORD: myfoilpassword
      POSTGRES_DB: myfoil
    volumes:
      - postgres_data:/var/lib/postgresql/data

  worker:
    healthcheck:
      test: ["CMD-SHELL", "celery -A celery_app.celery inspect ping"]
      interval: 30s
      timeout: 10s
      retries: 3

    container_name: myfoil-worker
    build:
      context: .
      dockerfile: Dockerfile
      cache_from:
        - myfoil:latest
    restart: unless-stopped
    command: celery -A celery_app.celery worker --loglevel=info --concurrency=2
    depends_on:
      redis:
        condition: service_healthy
      myfoil:
        condition: service_started
    environment:
      - DATABASE_URL=postgresql://myfoil:myfoilpassword@postgres:5432/myfoil
      - REDIS_URL=redis://redis:6379/0
      - PUID=1000
      - PGID=1000
      - TZ=America/Sao_Paulo
    volumes:
      - /path/to/your/games:/games # Same as myfoil service
      - /path/to/your/externo:/externo # Same as myfoil service
      - ./config:/app/config
      - ./data:/app/data

volumes:
  postgres_data:
