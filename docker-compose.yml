version: "3.8"

services:
  myfoil:
    container_name: myfoil
    build: .
    restart: unless-stopped
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=UTC
    volumes:
      - /path/to/your/games:/games
      - ./config:/app/config
      - ./data:/app/data
    ports:
      - "8465:8465"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8465/"]
      interval: 30s
      timeout: 10s
      retries: 3